<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--
    Les titres permettent de structurer le contenu de la page.
    Ils permettent de mettre en évidence les différentes sections de la page.

    Nous avons 6 niveaux de titres: de 1 à 6.
    Chaque niveau de titre est représenté par un balise HTML.

    Il est recommandé de commencer par un titre de niveau 1 (h1) et de suivre avec des titres de niveau 2 (h2) jusqu'à un titre de niveau 6 (h6) afin d'avoir bonne stucture et une lisibilité du contenu.

    Aussi il est important voir recommandé de n'avoir qu'un seukl titre de niveau 1 par page.

    A partir du niveau 2 , on peut repéter autant de fois que necessaire les titres(de H2 à H6) afin de structurer le contenu de la page.
    -->
    <h1>
        Les titres (heading)
    </h1>

    <h1>Titre de niveau 1</h1>
    <h2>Titre de niveau 2</h2>
    <h3>Titre de niveau 3</h3>
    <h4>Titre de niveau 4</h4>
    <h5>Titre de niveau 5</h5>
    <h6>Titre de niveau 6</h6>


    <h2>Langages Front-end</h2>
    <h3>JavaScript</h3>
    <h3>HTML</h3>
    <h3>CSS</h3>
    <h2>Langages Back-end</h2>
    <h3>PHP</h3>
    <h3>Node JS</h3>
    <h3>Python</h3>
</body>

</html>
